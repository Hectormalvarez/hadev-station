---
# ==============================================================================
# Playbook: Hadev's Workstation Setup
# Description: Main entry point. Orchestrates task imports.
# ==============================================================================

- name: Standardize Laptop Setup
  hosts: my_laptop

  # Load variables
  vars_files:
    - vars/main.yml

  # Import Task Lists
  tasks:
    - import_tasks: tasks/system.yml
      tags: [system]

    - import_tasks: tasks/filesystem.yml
      tags: [filesystem]

    - import_tasks: tasks/pyenv.yml
      tags: [pyenv]

    - import_tasks: tasks/dotfiles.yml
      tags: [dotfiles]

    - import_tasks: tasks/security.yml
      tags: [security]